        获取已安装应用的apk文件
    </div>

    <div class="post-meta">
        <span class="attr">Post：<span>2017-10-11 16:43:30</span></span>
        
        <span class="attr">Tags：/

        </span>
        <span class="attr">Visit：<span id="busuanzi_value_page_pv"></span>
</span>
</span>
    </div>
    <div class="post-content ">
        <p>###获取程序包名<br><figure class="highlight cmd"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">adb shell pm list packages</span><br></pre></td></tr></table></figure></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">$ adb shell pm list packages</span><br><span class="line">package:android</span><br><span class="line">package:cn.wps.moffice</span><br><span class="line">package:com.android.backupconfirm</span><br><span class="line">package:com.android.bluetooth</span><br><span class="line">package:com.android.browser</span><br><span class="line">package:com.android.calculator2</span><br><span class="line">package:com.android.camera</span><br><span class="line">package:com.android.certinstaller</span><br><span class="line">package:com.android.contacts</span><br></pre></td></tr></table></figure>
<p>###找到apk的位置<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">adb shell pm path com.tence01.mm</span><br></pre></td></tr></table></figure></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">$ adb shell pm path com.tence01.mm</span><br><span class="line">package:/data/app/com.tence01.mm-1.apk</span><br></pre></td></tr></table></figure>
<p>###取出apk<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">adb pull /data/app/com.tence01.mm-1.apk ~/apks</span><br></pre></td></tr></table></figure></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">$ adb pull /data/app/com.tence01.mm-1.apk ~/apks</span><br><span class="line">2407 KB/s (25567735 bytes in 10.370s)</span><br></pre></td></tr></table></figure>
